                                    <input name="@@@@@ nickname @@@@@" id="nicknameInput" placeholder="nickname" class="form-control form-control-sm" type="text" required="">

        <form action="===== 게시글 위치 =====" method="GET">

            <!-- <h1 class="mb-5">제목</h1> -->
            <h2>
                <div class="form-group">
                    <label for="main-title">주 제목</label>
                    <input name="===== 주 제목 ======" type="text" class="form-control form-control-lg" id="main-title" placeholder="제목 입력 칸">
                    <small id="emailHelp" class="form-text text-muted" required>게시글 카드의 가장 상단에 노출됩니다.</small>
                </div>
            </h2>

            <div class="dropdown-divider mt-5 mb-5"></div>

            <h4>
                <div class="form-group">
                    <label for="sub-title">부 제목</label>

                </div>
            </h4>

            <div class="dropdown-divider mt-5 mb-6"></div>

            <h5>
                <div class="form-group">
                    <label for="main-text">본문</label>

            </h5>

            

            <div class="dropdown-divider mt-6 mb-5"></div>

            <div class="input-group mb-4">
