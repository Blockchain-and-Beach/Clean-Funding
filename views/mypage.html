<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clean Funding</title>

    <!-- 파비콘(favicon) -->
    <link rel="shortcut icon" href="../public/images/logo/logo-3-64.png" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="/images/logo/logo-3-64.png" type="image/x-icon"> -->

    <!-- 제이쿼리(jQuery) & 파퍼(popper) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- 부트스트랩(bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/css/mdb.min.css" rel="stylesheet">

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/js/mdb.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../public/stylesheets/main.css">
    <!-- <link rel="stylesheet" href="/stylesheets/main.css"> -->

    <!-- JS -->
    <script src="../public/scripts/main.js"></script>
    <!-- <script src="/scripts/main.js"></script> -->


</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- 이름 -->
                        <%= user.name %>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item not-active" href="#">
                            <!-- 아이디 -->
                            <%= user.ID %>
                        </a>
                        <a class="dropdown-item" href="#">마이페이지</a>
                        <a class="dropdown-item" href="#">
                            나의 월렛<br>
                            <div class="text-right"><%= balance %>원</div>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">글쓰기</a>
                    </div>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>

            
            <!-- <ul class="navbar-nav">
                <a class="text-center" href="#">
                    <img class="m-auto" src="../public/images/logo/logo-3-64.svg">
                </a>
            </ul> -->

            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-secondary" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SIGN UP
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right mt-0 asdf">
                        <li class="px-1 py-2">
                            <!-- 회원가입 폼 -->
                            <form action="/signUp" method="POST" class="form" role="form">
                                <div class="cursor-pointe custom-control custom-radio display-inline-block">
                                    <input value="individual" type="radio" class="custom-control-input" id="radio1" name="sign-up-radio" checked>
                                    <label class="custom-control-label" for="radio1">개인</label>
                                </div>
                                &nbsp;
                                <!-- Group of default radios - option 2 -->
                                <div class="custom-control custom-radio display-inline-block">
                                    <input value="organization" type="radio" class="cursor-pointe custom-control-input" id="radio2" name="sign-up-radio">
                                    <label class="custom-control-label" for="radio2">단체</label>
                                </div>
                                <div class="form-group">
                                    <input name="name" id="nicknameInput" placeholder="nickname" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                    <input name="ID" placeholder="ID" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                    <input name="PW" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                                </div>
                                <div class="form-group">
                                    <input name="walletAddress" placeholder="Wallet address" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        LOGIN
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right mt-0">
                        <li class="px-1 py-2">
                            <!-- 로그인 폼 -->
                            <form action="/login" method="POST" class="form" role="form">
                                <div class="cursor-pointe custom-control custom-radio display-inline-block">
                                    <input value="individual" type="radio" class="custom-control-input" id="radio3" name="sign-up-radio" checked>
                                    <label class="custom-control-label" for="radio3">개인</label>
                                </div>
                                &nbsp;
                                <div class="custom-control custom-radio display-inline-block">
                                    <input value="organization" type="radio" class="cursor-pointe custom-control-input" id="radio4" name="sign-up-radio">
                                    <label class="custom-control-label" for="radio4">단체</label>
                                </div>
                                <div class="form-group">
                                    <input name="ID" placeholder="ID" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                    <input name="PW" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    
    <!-- header - end -->


    <div class="col-md-8 bg-white p-5 m-auto pt-7">

        <div class="display-4 mb-5">마이페이지</div>

        <div class="display-6">회원님의 기본 정보를 조회할 수 있습니다.</div>

        <div class="dropdown-divider mt-4 mb-4"></div>

        <blockquote class="b-thin sd-header-border">
            <div class="row">
                <div class="col-sm-12">
                    <h4 style="margin:0;">
                        아이디(ID) 정보
                    </h4>
                </div>
            </div>
        </blockquote>

        <div class="sd-intro-p mb-4">
            <div class="row form-one-line">
                <div class="col-sm-9">
                    <div class="row form-group">
                        <div class="col-sm-2">
                            아이디
                        </div>
                        <div class="col-sm-5">
                            <%= ID %>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <blockquote class="b-thin sd-header-border mb-4">
            <div class="row">
                <div class="col-sm-12">
                    <h4 style="margin:0;">
                        기본 정보
                    </h4>
                </div>
            </div>
        </blockquote>

        <div class="sd-intro-p mb-4">
            <div class="row form-one-line">
                <div class="col-sm-9">
                    <div class="row form-group">
                        <div class="col-sm-2">
                            닉네임
                        </div>
                        <div class="col-sm-5">
                            <%= name %>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <blockquote class="b-thin sd-header-border mb-4">
            <div class="row">
                <div class="col-sm-12">
                    <h4 style="margin:0;">
                        회원님의 월렛
                    </h4>
                </div>
            </div>
        </blockquote>

        <div class="row form-group">
            <div class="col-sm-12">
                <div class="row form-group form-one-line">
                    <div class="col-sm-5">
                        동기화된 월렛
                    </div>
                    <div class="col-sm-7">
                        <!-- <% for (var i = 0; i < 계좌번호.lenth; i++) { %> -->
                            <!-- <%= 계좌번호[i]  %><br> -->
                        <!-- <% } %> -->

                        <!-- 장성윤 계좌번호 -->
                        국민은행 424001-01-316497<br>

                        <br>
                    </div>
                </div>
                <h2>월렛 추가</h2>
            </div>


            <div class="form-group col-md-3">
                <label for="add-wallet">
                    계좌번호를 입력하세요.
                </label>
                <select id="add-wallet" class="form-control">
                    <option value="kb" selected>KB국민은행</option>
                    <option value="uli">우리은행</option>
                    <option value="sc">SC제일은행</option>
                    <option value="ct">씨티은행</option>
                    <option value="keb">KEB하나은행</option>
                    <option value="sinhan">신한은행</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="inputZip">하이픈('-')을 꼭 포함시켜주세요</label>
                <input type="text" class="form-control" placeholder="0000-0000-0000-0000">
            </div>
            
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">추가하기</button>
            </div>
        </div>


    </div>

    


</body>
</html>
